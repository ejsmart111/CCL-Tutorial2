<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xacon - Responsive minimal template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- first footer -->
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4 my-3 px-2">
          <a href="index.html" class="nav-brand">
            <img
              class="logo-footer pb-4"
              src="/assets/logo-dark.png"
              alt="logo"
            />
          </a>
          <p class="text-muted mb-3">
            When an unknown printer took a galley of type scrambled it to make
            book.
          </p>
          <form class="footer-form">
            <input
              type="email"
              class="border border-light"
              placeholder="Enter Email..."
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- down footer -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="d-flex gap-2 mt-2">
            <p class="text-muted">2022 @ Xacon by</p>
            <a href="#" class="text-dark text-muted">Pichforest</a>
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacon - Responsive minimal template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/114f48210b.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- SPONSORS -->
    <section class="sponsors-section sm-section">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-auto col-12 mt-3 py-lg-0 py-3">
                    <div class="sponsors-box">
                        <img src="./images/brand-1.png" class="mx-auto d-block img-fluid" alt="sponsors-logo">
                    </div>
                </div>
                <div class="col-md-auto col-12 mt-3 py-lg-0 py-3">
                    <div class="sponsors-box">
                        <img src="./images/brand-2.png" class="mx-auto d-block img-fluid" alt="sponsors-logo">
                    </div>
                </div>
                <div class="col-md-auto col-12 mt-3 py-lg-0 py-3">
                    <div class="sponsors-box">
                        <img src="./images/brand-3.png" class="mx-auto d-block img-fluid" alt="sponsors-logo">
                    </div>
                </div>
                <div class="col-md-auto col-12 mt-3 py-lg-0 py-3">
                    <div class="sponsors-box">
                        <img src="./images/brand-4.png" class="mx-auto d-block img-fluid" alt="sponsors-logo">
                    </div>
                </div>
                <div class="col-md-auto col-12 mt-3 py-lg-0 py-3">
                    <div class="sponsors-box">
                        <img src="./images/brand-5.png" class="mx-auto d-block img-fluid" alt="sponsors-logo">
                    </div>
                </div>
            </div>
            <!-- / row -->
        </div>
        <!-- / container -->
    </section>
    <!-- / SPONSORS -->
    <button type="button" id="darkModeBtn" onclick="toggleMode()" class="btn btn-primary" style="display: block;">
        <i id="fa-sun" class="fa fa-sun-o " aria-hidden="true"></i> <i id="fa-moon" class="fa fa-moon-o "
            aria-hidden="true"></i>
    </button>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3cb7dbe9b9.js" crossorigin="anonymous"></script>

</body>

</html>
